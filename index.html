<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1">
        <title>gongcha</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/gongcha.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Poppins:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0">
		<link rel="stylesheet" href="css/gongcha.css">
    </head>
    <body>
        <div id="layout" data-role="page">
            <header>
                <h1><img src="images/logo.png" alt="상단로고"></h1>
            </header>
            <main>
                <div id="top">
                    <div id="login">
                        <a href="glogin.html" target="_self">로그인</a>
                    </div>
                    <div id="join">
                        <a href="#">회원가입</a>
                    </div>
                </div>
                <nav id="middle">
                    <div>
                        <div>
                            <img src="images/gphone.png" alt="MyTea오더">
                            <img src="images/gphoneon.png" alt="위에">
                            <a href="#">MyTea 오더</a>
                        </div>
                        <div>
                            <img src="images/gstamp.png" alt="스탬프">
                            <a href="#">스탬프</a>
                        </div>
                        <div>
                            <img src="images/gcoupon.png" alt="My쿠폰">
                            <a href="#">My 쿠폰</a>
                        </div>
                        <div>
                            <img src="images/gcard.png" alt="공차카드">
                            <a href="#">공차카드</a>
                        </div>
                    </div>
                </nav>
                <div id="bottom">
                    <div>
                        <div><a href="#"><img src="images/giftshop.png">기프트샵</a></div>
                        <div><a href="#"><img src="images/findshop.png">매장찾기</a></div>
                        <div><a href="#"><img src="images/event.png">이벤트&뉴스</a></div>
                    </div>
                </div>
                <div id="slide">
                    <div>
                        <a href="#"><img src="images/banner3.png" alt="배너3"></a>
                        <a href="#"><img src="images/banner1.png" alt="배너1"></a>
                        <a href="#"><img src="images/banner2.png" alt="배너2"></a>
                    </div>
                </div>
                <div id="circle">  <!--사진 아래에 불릿(동그라미) => css에서 설정 후 js-->
                    <div class="gray"></div>
                    <div></div>
                    <div></div>  <!--이미지가 3개라서 div도 세 개. 이미지 밑에 뜨는 동그라미니까-->
                </div>
            </main>
            <div id="popup">
                <section class="heading">
                    <h1>알림</h1>
                    <span class="material-symbols-sharp">close</span>
                </section>
                <p>로그인 후 이용할 수 있습니다.</p>
                <div class="popup-btn">
                    <span>확인</span>
                </div>
            </div>
            <div id="black"></div>
        </div>
    </body>
</html>
